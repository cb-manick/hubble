asyncapi: '2.2.0'
info:
  title: Invoice Pdf Generation
  version: '1.0.0'
  description: |
    Invoice Generation Allows you to generate Invoice

    ### Check out its awesome features:

    * Generate Pdf for a Invoice
    * Notify Once  PDF is generated
    * Receive real-time health Information ðŸ“ˆ
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0

servers:
  test:
    url: test.mykafkacluster.org:8092
    protocol: kafka-secure
    description: Test broker
    security:
      - saslScram: []

defaultContentType: application/json

channels:
  invoice.generatePDF:
    description: The topic on which generate invoice command is received.
    subscribe:
      summary: Invoice Generation
      operationId: generatePDF
      traits:
        - $ref: '#/components/operationTraits/kafka'
      message:
        $ref: '#/components/messages/generatePDF'

  invoice.pdfGenerated:
    description: The topic on which notification of pdf generation happens
    publish:
      operationId: pdfGenerated
      traits:
        - $ref: '#/components/operationTraits/kafka'
      message:
        $ref: '#/components/messages/pdfGenerated'

  invoice.generatePdf.health:
    description: The topic on which notification of pdf generation happens
    publish:
      operationId: health
      traits:
        - $ref: '#/components/operationTraits/kafka'
      message:
        $ref: '#/components/messages/health'

components:
  messages:
    generatePDF:
      name: generatePDF
      title: Generate PDF 
      summary: Payload which generates PDF.
      contentType: application/json
      traits:
        - $ref: '#/components/messageTraits/commonHeaders'
      payload:
        $ref: "#/components/schemas/generatePDF"
    pdfGenerated:
      name: pdfGenerated
      title: PDF generated NOtification
      summary: PDF generated Notification.
      traits:
        - $ref: '#/components/messageTraits/commonHeaders'
      payload:
        $ref: "#/components/schemas/pdfGenerated"
    health:
      name: health
      title: Health
      summary: Health of the provider
      traits:
        - $ref: '#/components/messageTraits/commonHeaders'
      payload:
        $ref: "#/components/schemas/healthPayload"

  schemas:
    generatePDF:
      type: object
      properties:
        invoiceid:
          type: string
          minimum: 0
          description: Invoice Generation.
        sentAt:
          $ref: "#/components/schemas/sentAt"
    pdfGenerated:
      type: object
      properties:
        command:
          type: string
          enum:
            - on
            - off
          description: Invoice.
        sentAt:
          $ref: "#/components/schemas/sentAt"
    healthPayload:
      type: object
      properties:
        percentage:
          type: integer
          description: Invoice
          minimum: 0
          maximum: 100
        sentAt:
          $ref: "#/components/schemas/sentAt"
    sentAt:
      type: string
      format: date-time
      description: Date and time when the message was sent.

  securitySchemes:
    saslScram:
      type: scramSha256
      description: Provide your username and password for SASL/SCRAM authentication


  messageTraits:
    commonHeaders:
      headers:
        type: object
        properties:
          my-app-header:
            type: integer
            minimum: 0
            maximum: 100

  operationTraits:
    kafka:
      bindings:
        kafka:
          clientId: my-app-id
